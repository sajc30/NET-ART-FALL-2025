<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="page-title">Cars I Like</h1>
  <p class="hint">Scroll around the huge page to explore each brand.</p>

  <nav class="site-nav">
    <a href="https://www.bmw.com" target="_blank" rel="noopener">BMW</a>
    <a href="https://www.mercedes-benz.com" target="_blank" rel="noopener">Mercedes</a>
    <a href="https://www.lamborghini.com" target="_blank" rel="noopener">Lamborghini</a>
    <a href="https://www.ferrari.com" target="_blank" rel="noopener">Ferrari</a>
    <a href="https://www.astonmartin.com" target="_blank" rel="noopener">Aston Martin</a>
    <a href="https://cars.mclaren.com" target="_blank" rel="noopener">McLaren</a>
  </nav>

  <section id="bmw" class="brand">
    <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1555215695-3004980ad54e?q=80&w=2400&auto=format&fit=crop&ixlib=rb-4.0.3');"></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW logo"></div>
    <div class="surprise">Surprise!</div>
    <div class="label">BMW</div>
  </section>

  <section id="mercedes" class="brand">
    <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?q=80&w=2400&auto=format&fit=crop');"></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg" alt="Mercedes logo"></div>
    <div class="label">Mercedes-Benz</div>
  </section>

  <section id="lambo" class="brand">
    <div class="photo" style="background-image:url('https://cdn-ds.com/blogs-media/sites/350/2023/06/21145221/DSC6730-Edit-3.jpg');"></div>
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Lamborghini_Logo.svg/1068px-Lamborghini_Logo.svg.png" alt="Lamborghini logo"></div>
    <div class="label">Lamborghini</div>
  </section>

  <section id="ferrari" class="brand">
    <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1592198084033-aade902d1aae?q=80&w=2400&auto=format&fit=crop');"></div>
    <div class="logo"><img src="https://di-uploads-pod15.dealerinspire.com/lakeforestsportscars/uploads/2021/06/Ferrari-Logo.png" alt="Ferrari logo"></div>
    <div class="label">Ferrari</div>
  </section>

  <section id="aston" class="brand">
    <div class="photo" style="background-image:url('https://www.supercars.net/blog/wp-content/uploads/2024/10/2025_aston_martin_vantage_5k_2-3840x2160-1-770x433.jpg');"></div>
    <div class="logo"><img src="https://1000logos.net/wp-content/uploads/2020/02/Aston-Martin-Logo-2048x1152.jpg" alt="Aston Martin logo"></div>
    <div class="label">Aston Martin</div>
  </section>

  <section id="mclaren" class="brand">
    <div class="photo" style="background-image:url('https://di-uploads-pod43.dealerinspire.com/mclarensanfrancisco/uploads/2022/04/720s.jpg');"></div>
    <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-ERGeRUOGztbpENGB3IU4L5PQzQKH3_6WbQ&s" alt="McLaren logo"></div>
    <div class="label">McLaren</div>
  </section>

</body>
</html>
