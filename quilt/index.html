<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Quilt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quilt-container">
        <div class="square red"></div>
        <div class="rectangle blue"></div>
        <div class="circle green"></div>
        <div class="triangle yellow"></div>
        <div class="square purple"></div>
        
        <div class="rectangle orange"></div>
        <div class="square cyan"></div>
        <div class="diamond pink"></div>
        <div class="rectangle magenta"></div>
        <div class="circle lime"></div>
        
        <div class="triangle navy"></div>
        <div class="square gold"></div>
        <div class="rectangle coral"></div>
        <div class="circle indigo"></div>
        <div class="square teal"></div>
        
        <div class="diamond violet"></div>
        <div class="rectangle salmon"></div>
        <div class="square olive"></div>
        <div class="triangle crimson"></div>
        <div class="circle turquoise"></div>
        
        <div class="square maroon"></div>
        <div class="rectangle lavender"></div>
        <div class="diamond chocolate"></div>
        <div class="square forest"></div>
        <div class="triangle tomato"></div>
        
        <div class="circle steel"></div>
        <div class="rectangle plum"></div>
        <div class="square mint"></div>
        <div class="triangle sienna"></div>
        <div class="circle orchid"></div>
    </div>
</body>
</html>
